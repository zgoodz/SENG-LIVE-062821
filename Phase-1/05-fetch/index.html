<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Find all the Pokemon</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="src/index.js"></script>
  </head>
  <body>
    <div id="container">
      <img id="pokemon-logo" src="images/pokemon.png" alt="">


      <form id="hidden">
        <p>Create Pokemon:</p>
        <input id="name-input" type="text" placeholder="Name"></input>
        <input id="sprite-input" type="text" placeholder="Sprite URL"></input>
        <input id="submit" class="pokemon-button " type="submit">
      </form>
      <form id="hidden">
        <input id="pokemon-search-input" type="text" placeholder="Search"></input>
        <input id="submit" class="pokemon-button " type="submit">
      </form>

      <div id="pokemon-container">
      </div>
    </div>
  </body>
</html>
